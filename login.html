<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <title>Supplier Dashboard</title>
</head>

<body>
    <div class="authorPage">
        <div class="titleWrap">
            <h1 class="text-center">Login</h1>
        </div>
        <div class="whiteBg">
            <div class="sectionTitle title_border">
                <p>Enter Details Here</p>
            </div>
            <form class="p-4">
                <div class="row gy-3">
                    <div class="col-lg-12">
                        <label class="fw-500 theme_label" for="login_email">Email Address</label>
                        <input class="w-100 theme_input" id="login_email" type="text" placeholder="">
                    </div>
                    <div class="col-12">
                        <label class="fw-500 theme_label" for="login_password">Password</label>
                        <input class="w-100 theme_input" id="login_password" type="text" placeholder="">
                    </div>
                    <div class="col-lg-12 mt-4">
                        <a href="index.html" class="themeBtn">Submit</a>
                    </div>
            </form>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.toggleMenu').click(function () {
                $('.sideNav').addClass('navOpen');
            });
            $('.navClose').click(function () {
                $('.sideNav').removeClass('navOpen');
            });
        });
    </script>
</body>

</html>
